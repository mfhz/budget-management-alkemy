<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <ul class="header__menu--list">
                <li class="item" style="display: none;">
                    <div class="item__container home">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                </li>
                <li class="item item-two">
                    <div class="item__container two">
                        <i class="fas fa-home"></i>
                    </div>
                </li>   
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__profile">
            <div class="main__profile--img">
                <img class="my-image" src="./assets/IMAGE.jpeg" alt="profile">
            </div>
            <div class="main__profile--text">
                <p class="name">Hola Martín!</p>
                <p class="question">¿Que quieres hacer?</p>
            </div>
            <div class="main__profile--restore">
                <div class="data">
                    <p class="data__update">Actualizar tu información</p>
                </div>
                <div class="password">
                    <p class="password__update">Cambiar contraseña</p>
                </div>
                <div class="image">
                    <p class="image__update">Cambiar foto de perfil</p>
                </div>
            </div>
        </section>
        <section class="main__data" style="display: none;">
            <div class="main__data--update">
                <div class="icon"">
                    <i class="far fa-times-circle"></i>
                </div>
                <h2 class="title">Actualiza tus datos</h2>
                <form class="form">
                    <input class="form__name input" type="text" placeholder="Name">
                    <input class="form__lastname input" type="text" placeholder="Lastname">
                    <button class="form__send upgradeData">Actualizar</button>
                </form>
            </div>
        </section>
        <section class="main__data" style="display: none;">
            <div class="main__data--update">
                <div class="icon"">
                    <i class="far fa-times-circle"></i>
                </div>
                <h2 class="title">Actualiza tu contraseña</h2>
                <form class="form">
                    <input class="form__name input" type="password" placeholder="password">
                    <input class="form__lastname input" type="password" placeholder="repeat-password">
                    <button class="form__send upgradePass">Actualizar</button>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/profile.js"></script>
</html>

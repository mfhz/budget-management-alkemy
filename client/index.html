<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section class="profile">
        <div class="profile__container">
            <img class="profile__container--img" src="./assets/IMAGE.jpeg" alt="profile">
        </div>
    </section>
    <header class="header">
        <nav class="header__menu">
            <ul class="header__menu--list">
                <li class="item">
                    <div class="item__container">
                        <i class="fas fa-home"></i>
                        <p class="item__container--text">Home</p>
                    </div>
                </li>
                <li class="item">
                    <div class="item__container two">
                        <i class="fas fa-plus"></i>
                    </div>
                </li>
                <li class="item">
                    <div class="item__container">
                        <i class="fas fa-house-user"></i>
                        <p class="item__container--text">Profile</p>
                    </div>
                </li>    
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__balance">
            <div class="main__balance--complete">
                <h1 class="title-balance">Saldo en la cuenta</h1>
                <p class="text-balance">$ 0, 00</p>
            </div>
            <div class="main__balance--actions">
                <div class="incomes">
                    <div class="incomes__container">
                        <div class="incomes__container--button">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="incomes__container--text">
                            <h4 class="incomes-title">Ingresos</h4>
                            <p class="incomes-value">$ 0, 00</p>
                        </div>
                    </div>
                    
                </div>
                <div class="expenses">
                    <div class="expenses__container">
                        <div class="expenses__container--button">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="expenses__container--text">
                            <h4 class="expenses-title">Egresos</h4>
                            <p class="expenses-value">$ 0, 00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

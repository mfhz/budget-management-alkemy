<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/expenses.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__profile">
            <img class="header__profile--img" src="./assets/IMAGE.jpeg" alt="profile">
        </div>
        <div class="header__welcome">
            <p class="header__welcome--text">Bienvenido Mart√≠n</p>
        </div>
        <nav class="header__menu">
            <ul class="header__menu--list">
                <li class="item item-two">
                    <div class="item__container two">
                        <i class="fas fa-plus"></i>
                    </div>
                </li>    
            </ul>
        </nav>
    </header>
    <main>
        <section class="registro">
            <div class="registro__container">
                <h2 class="registro__container--title">Registra un Egreso</h2>
                <form class="registro__container--form">
                    <input class="input concept" type="text" placeholder="Concepto">
                    <input class="input price" type="number" placeholder="Valor">
                    <button class="button">Registrar</button>
                </form>
            </div>
        </section>
       
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/expenses.js"></script>
</html>
